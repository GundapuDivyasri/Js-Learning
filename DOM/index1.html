<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">thursday</div>
    </div>
    <script>
        const parent=document.querySelector(".parent");
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[0]);
        Array.from(parent.children).forEach((child)=>{
            console.log(child);
        });
        parent.children[0].style.color="green";
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        const child=document.querySelector(".day");
        console.log(child);
        console.log(child.parentElement);
        console.log(child.nextElementSibling);//returns the next html element ignores spaces,comments,text
        console.log(child.nextSibling);//returns the next node at same level can be space comment or text
        console.log(parent.childNodes);
    </script>
    
</body>
</html>
