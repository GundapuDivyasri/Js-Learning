<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
       <h1>BMI CALCULATOR</h1>
       <label>Height in Cm:<input type="text" id="height" name="height"></label>
       <label>Weight in Kg:<input type="text" id="weight" name="weight"></label> 
       <button id="value">Calculate</button>
       <div id="result"></div>
        <div id="guide">
            <h3>BMI Results</h3>
            <p>Under Weight=Less than 18.6</p>
            <p>Normal Range=18.6 and 24.9</p>
            <p>OverWeight=Greater than 24.9</p>
        </div>
    </form>
    <script src="logic.js"></script>
</body>
</html>
